<!DOCTYPE html>
<html>
<head>
    <title>Password Manager</title>
</head>
<body>
    <h1>Password Manager</h1>
    {% if user.is_authenticated %}
        <p>Welcome, {{ user.username }} | <a href="{% url 'passwords:logout' %}">Logout</a></p>
    {% else %}
        <p><a href="{% url 'login' %}">Login</a></p>
    {% endif %}
    {% block content %}
    {% endblock %}
</body>
</html>
