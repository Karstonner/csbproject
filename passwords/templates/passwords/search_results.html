{% extends 'passwords/base.html' %}
{% block content %}
    <h2>Search Results</h2>
    <ul>
    {% for result in results %}
        <li>{{ result.1 }}</li>
    {% empty %}
        <p>No results found.</p>
    {% endfor %}
    </ul>
    <a href="{% url 'dashboard' %}">Back to Dashboard</a>
{% endblock %}
